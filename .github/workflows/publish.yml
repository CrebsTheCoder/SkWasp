name: Build

on:
  push:
    branches: ["release"]

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew build  # Use the Gradle wrapper to run the build

      - name: Set outputs
        id: short_sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get Version from build.gradle
        id: gradle_version
        run: |
          version=$(grep '^version' build.gradle | sed -E 's/^version\s*=\s*"(.*)"/\1/')
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Get Repository Name
        uses: MariachiBear/get-repo-name-action@v1.1.0

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.repo-name.outputs.repository-name }}-${{ steps.short_sha.outputs.sha_short }}
          path: build/libs/*.jar

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.repo-name.outputs.repository-name }}
          tag_name: ${{ steps.gradle_version.outputs.version }}-${{ steps.short_sha.outputs.sha_short }}
          body: |
            This release is automatically compiled by GitHub Actions
          files: |
            build/libs/*.jar
          generate_release_notes: true
